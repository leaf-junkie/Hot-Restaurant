<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <!--Moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--My Styling-->
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <p class="lead">Make your reservation</p>
            
            <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
            <a class="btn btn-secondary btn-lg" href="/index" role="button">Homepage</a>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                    <label for="reservation-name">Name</label>
                                    <input type="text" class="form-control" id="reservation-name">
                            </div>
                            <div class="form-group">
                                    <label for="reservation-phone">Phone Number</label>
                                    <input type="text" class="form-control" id="reservation-phone">
                            </div>
                            <div class="form-group">
                                    <label for="reservation-email">Email</label>
                                    <input type="text" class="form-control" id="reservation-email">
                            </div>
                            <div class="form-group">
                                    <label for="reservation-id">Unique ID</label>
                                    <input type="text" class="form-control" id="reservation-id">
                            </div>
                            <button type="input" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <a href="/api/tables">API Tables</a>
            |
            <a href="/api/waitlist">API Waitlist</a>
        </footer>
    </div>
    <script src="/13-expresss/activities/Hot-Restaurant/routes/server.js"></script>
</body>

</html>
